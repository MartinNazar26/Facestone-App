<div class="container-fluid">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h1 id="facestone-h1">FACE & STONES</h1>
      </div>
      <form [formGroup]="loginGroup" class="card-body">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="Usuario"
            formControlName="usuario"
          />
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña"
            formControlName="password"
          />
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-dice"></i></span>
          </div>
          <select class="form-select" placeholder="Rol" formSelectName="rol">
            <option value="admin" selected>Facestone Master</option>
            <option value="player">Facestone Player</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="submit"
            value="Login"
            class="btn float-right login_btn"
          />
        </div>
        <div class="form-group">
          <p *ngIf="errorMsg" class="text-danger">{{ errorMsg }}</p>
        </div>
      </form>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          ¿No tienes una cuenta?<a [routerLink]="['/register']">Registrate</a>
        </div>
      </div>
    </div>
  </div>
</div>
